<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowMyGain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Profit and Loss Calculator</header>

    <main>
        <label id="initial-price-label" for="initial-price">Initial Price <input type="number" id="initial-price" placeholder="Enter initial price"></label>
    

        <label id="stocks-quantity-label" for="stocks-quantity">Quantity of stock <input type="number" id="stocks-quantity" placeholder="Enter number of stocks you bought"></label>
        
        <label id="current-Price-label" for="current-Price">Current Price <input type="number" id="current-Price" placeholder="Current price of stock "></label>
        
        <button id="button">Click here</button>
        <div id="output"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
